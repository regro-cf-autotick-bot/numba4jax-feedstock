{% set name = "numba4jax" %}
{% set version = "0.0.14" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/numba4jax-{{ version }}.tar.gz
  sha256: a16911c3d3d1ac72cd6d9fdd003c285b4b86fe365ca072b8187c228c5011630f

build:
  number: 1
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - {{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling >=1.10
    - hatch-vcs >=0.3
  run:
    - cffi >=1.12
    - jax >0.2.16
    - jaxlib >0.1.70
    - numba >=0.52.0,!=0.54.0
    - numpy ~=1.18
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - numba4jax
  # not active right now because the recipe has less restrictive pins
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: http://github.com/PhilipVinc/numba4jax
  summary: Usa numba in jax-compiled kernels.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - PhilipVinc
